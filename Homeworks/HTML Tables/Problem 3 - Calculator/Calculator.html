<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #display {
      font-size: 20px;
      text-align: right;
      color: rgb(57, 171, 207);
      height: 40px;
      width: 160px;
      background-color: rgb(207, 241, 234)
    }
    
    td input {
      font-size: 20px;
      color: rgb(57, 171, 207);
      height: 40px;
      width: 40px;
      background-color: rgb(207, 241, 234)
    }
    
    #zero {
      width: 80px;
    }
  </style>
</head>
<title>Calculator</title>

<body>
  <table border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td colspan="4">
        <input type="text" id="display" readonly="readonly" placeholder="0 " />
      </td>
    </tr>
    <tr>
      <td>
        <input type="button" value="1 " />
      </td>
      <td>
        <input type="button" value="2 " />
      </td>
      <td>
        <input type="button" value="3 " />
      </td>
      <td>
        <input type="button" value="+ " />
      </td>
    </tr>
    <tr>
      <td>
        <input type="button" value="4 " />
      </td>
      <td>
        <input type="button" value="5 " />
      </td>
      <td>
        <input type="button" value="6 " />
      </td>
      <td>
        <input type="button" value="- " />
      </td>
    </tr>
    <tr>
      <td>
        <input type="button" value="7 " />
      </td>
      <td>
        <input type="button" value="8 " />
      </td>
      <td>
        <input type="button" value="9 " />
      </td>
      <td>
        <input type="button" value="* " />
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="button" id="zero" value="0 " />
      </td>
      <td>
        <input type="button" value=". " />
      </td>
      <td>
        <input type="button" value="/ " />
      </td>
    </tr>
  </table>
</body>

</html>

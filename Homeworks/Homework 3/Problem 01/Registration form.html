
<!DOCTYPE html>
<html>
<head><style>
        table {
            border-collapse: collapse;
            width: 35%;
        }
        table,
        td,
        th {
            border: 1px solid rgb(152, 153, 153);
            text-align: left;
        }
        th:first-child {
            text-align: right;
            width: 5em;
        }
        td:first-child {
            text-align: right;
            padding: 5px;
        }

    </style>
  <meta charset="utf-8">
<title>Last Name</title></head>
<body>
  <form action="#" method="post">
<table border="1" cellpadding="5" cellspacing="0"  style="width:510px">
  <tr>
    <td width = "31%"><b>Last Name</b> </td>
    <td colspan="3">
      <label for="Last name"></label>
      <input type="text" id="Last Name" placeholder="Last Name" required="required" autofocus="autofocus" size="35">
    </td>
  </tr>
  <tr>
    <td><b>First Name</b> </td>
    <td colspan="3">
      <label for="First name"></label>
      <input type="text" id="First Name" placeholder="First Name" required="required" size="35">
    </td>
  </tr>
  <tr>
    <td><b>Address</b> </td>
    <td colspan="3">
      <label for="Address"></label>
    <textarea rows="4" cols = "35" id="Address" placeholder="Address">
    </textarea>
    </td>
  </tr>
<tr>
  <td><b>City</b> </td>
  <td>
    <label for="City"></label>
  <input type="text" id="City" placeholder="City" size="23" >
</td>
<td><b>State</b></td>
<td>
  <label for="Statey"></label>
<input type="text" id="State" size ="2">
</td>
</tr>
<tr>
  <td><b>Zip/Postal Code</b> </td>
  <td colspan="3">
    <label for="Zip"></label>
  <input type="text" id="Zip" size="6" >
</td>
</tr>
<tr>
  <td><b>Country</b> </td>
  <td colspan="3">
    <select style="width: 170px">
  <option value="Bulgaria">Bulgaria</option>
  <option value="Greece">Greece</option>
  <option value="Turkey">Turkey</option>
  <option value="Other">Other</option>
</select>
</td>
</tr>
<tr>
  <td><b>Phone (country code, </br> area code, number)</b> </td>
  <td colspan="3">(+
    <label for="Phone"></label>
  <input type="text" id="Phone" size="5" maxlength="5">)
  <input type="text" size="5" maxlength="5">-
  <input type="text" size="11" maxlength="11">)
</td>
</tr>
<tr>
  <td><b>E-mail</b> </td>
  <td colspan="3">
    <label for="Email"></label>
  <input type="email" id="Email" size="10" placeholder="E-mail" required="required">
</td>
</tr>
<tr>
  <td><b>Birth date</b> </td>
  <td colspan="3">
    <label for="Birth date"></label>Month
  <input type="text" id="Birth date" size="1" maxlength="2" required="required"> Day
  <input type="text" size="1" maxlength="2" required="required"> Year (4 digits)
  <input type="text" size="4" maxlength="4" required="required">
</td>
</tr>
</tr>
<tr>
  <td><b>Gender</b> </td>
  <td colspan="3">
    <select style="width: 80px">
  <option value="Male">Male</option>
  <option value="Female">Female</option>
</select>
</td>
</tr>
<tr>
  <td><b>Starting Date</b> </td>
  <td colspan="3">
    <label for="Spring 2016">Spring 2016</label>
    <input type="radio" id="Spring 2016" name="Starting date" value="Spring 2016" checked="checked">
    <label for="Summer 2016">Summer 2016</label>
    <input type="radio" id="Summer 2016" name="Starting date" value="Summer 2016">
  </td>
</tr>
<tr>
  <td><b>Comments\Questions</b> </td>
  <td colspan="3">
    <label for="Comments"></label>
  <textarea rows="5" cols = "35" id="Comments" placeholder="Type your comments here.">
  </textarea>
  </td>
</tr>
<tr>
  <td colspan="4"style="text-align:center">
  <input type="submit" name="Submit" alt="submit" value="Submit"/>
  <input type="reset" name = "Reset" value = "Reset this form" />
</td>
</tr>
</table>
</form>
</body>
</html>
